<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Party</title>
    <link rel="stylesheet" href="styles.index.scss">
  </head>
  <body>
    <nav>
      <image class="dog-icon" src="./images/dog-icon.svg" alt="Dog Icon">
    </nav>
    <header class="main-header">
      <h1>A Site About Some Dogs</h1>
      <div class="featured-dog">
        <img src="./images/dog1-sq.jpg" alt="Featured Dog">
        <button>What are Dogs</button>
      </div>
    </header>
    <main>
      <section class="how-dog">
        <img src="./images/dog2-sq.jpg" alt="How Dog">
        <button class="dog-button">'How to Dog'</button>
      </section>
      <section class="what-dog">
        <img src="./images/dog3-sq.jpg" alt="What Dog">
        <button class="dog-button">'What is Dog'</button>
      </section>
      <section class="facts-dog">
        <img src="./images/dog4-sq.jpg" alt="Facts Dog">
        <button class="dog-button">'Dog Facts'</button>
      </section>
    </main>
    <footer>
      <div class="socials">
        <img src="./images/facebook.svg" alt="Facebook">
        <img src="./images/twitter.svg" alt="Twitter">
        <img src="./images/instagram.svg" alt="Instagram">
        <img src="./images/linkedin.svg" alt="LinkedIn">
      </div>
   </footer>
    </body>
    <script src="bundle.js"></script>
  </body>
</html>
